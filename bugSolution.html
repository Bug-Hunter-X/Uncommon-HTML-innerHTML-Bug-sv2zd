<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Correct approach using insertAdjacentHTML
    document.getElementById('myDiv').insertAdjacentHTML('beforeend', '<p>This should append correctly.</p>');
    document.getElementById('myDiv').insertAdjacentHTML('beforeend', '<p>This should also append correctly.</p>');
  </script>
</body>
</html>
