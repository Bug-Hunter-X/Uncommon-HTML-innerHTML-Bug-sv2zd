<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly using innerHTML to append content
    document.getElementById('myDiv').innerHTML += "<p>This should append.</p>";
    //This should throw an error in some browsers and will append in others
    document.getElementById('myDiv').innerHTML = document.getElementById('myDiv').innerHTML + "<p>This should also append.</p>";
  </script>
</body>
</html>
